<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Comment Widget</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
    input, textarea, button { display:block; width:100%; max-width:500px; margin-top:10px; padding:8px; }
    .comment { background:#fff; border:1px solid #ddd; border-radius:5px; padding:10px; margin-top:10px; }
    .timestamp { font-size:0.8em; color:#666; }
  </style>
</head>
<body>
  <h2 id="projectTitle">Project Feedback</h2>
  <form id="feedbackForm">
    <input type="text" id="firstName" placeholder="Your First Name" required>
    <input type="text" id="classSection" placeholder="Class Section" required>
    <textarea id="commentText" placeholder="Your Comment" rows="4" required></textarea>
    <input type="password" id="classPassword" placeholder="Class Password (required)" required>
    <button type="submit">Submit Feedback</button>
  </form>
  <div id="comments"><h3>Previous Comments:</h3></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Replace with your own Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "###########",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('projectId') || 'unknown';
    document.getElementById("projectTitle").innerText = "Project: " + projectId;

    const feedbackForm = document.getElementById("feedbackForm");
    feedbackForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = firstName.value.trim();
      const section = classSection.value.trim();
      const text = commentText.value.trim();
      const password = classPassword.value;
      if (password !== "CLASS_PASSWORD_HERE") {
        alert("Incorrect class password.");
        return;
      }
      await addDoc(collection(db, "comments"), {
        name, section, text, projectId, timestamp: new Date().toISOString()
      });
      feedbackForm.reset();
    });

    const q = query(collection(db, "comments"), where("projectId", "==", projectId));
    onSnapshot(q, (snapshot) => {
      const div = document.getElementById("comments");
      div.innerHTML = "<h3>Previous Comments:</h3>";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        div.innerHTML += `<div class="comment"><strong>${data.name} (${data.section})</strong><br>${data.text}<br>
        <div class="timestamp">ðŸ•’ ${new Date(data.timestamp).toLocaleString()}</div></div>`;
      });
    });
  </script>
</body>
</html>
